<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms - The Bootstrap Way!</title>
  <style>
    input:focus::placeholder{
      color:transparent;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
      <form method="GET" action="#">
        <input class="form-control form-control-lg" type="text" value="Large">
        <input class="form-control" type="text" value="Default">
        <input class="form-control form-control-sm" type="text" value="Small">
      </form>
    </div>
  </div>
  <form method="GET" action="#">
    <div class="row">
      <div class="col">
        <input class="form-control" type="text" value="First">
      </div>
      <div class="col">
        <input class="form-control form-control-plaintext" type="text" placeholder="Last">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <input type="color" class="form-control form-control-color" value="#FF0000">
      </div>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
